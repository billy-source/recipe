    <div class="search-container">

    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;

}
body{
    display: flex;
    flex-direction: column;
    background-color: #ff8787;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    margin-left: 50px;

}
.search-container{
    outline: none;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50px;
    background-color: #f8f8f8;
    border-radius: 35px;
    width: 30vw;
    margin-bottom: 30px;
}
.search-container input{
    outline: none;
    border-radius: 35px;
    border: none;
    width: 30vw;
    padding: 15px;
    font-size: 16px;
    background-color: #f8f8f8;
}
#submit-button{
    border-radius: 35px;
    border: none;
    height: 50px;
    background-color: gray;
    width: 120px;
    cursor: pointer;
    color: white;
    box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.25);
    font-weight: bold;
  
}
#submit-button:hover{
    background-color: #333333;
}
#results{
    display: flex;
    flex-wrap: wrap;
    justify-content: left;
    gap: 24px;
    margin: 30px;
}
.recipe-item{
    margin-top: 20px;
    transition: 0.3s;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    cursor: pointer;
    width: 25%;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
    background-color: #f8f8f8;
    height: 60vh;
    min-height: 450px;

}
.recipe-item:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
  }

.recipe-item img{
       width: 100%;
       height: 70%;
       object-fit: cover;
       border-radius: 10px 10px 0px 0px;

}
.recipe-item h3{
    margin-bottom: 20px;
    margin-left: 10px;
}
.recipe-item a{
    background-color: #ff8787;
    border: none;
    padding: 3px;
    display: flex;
    justify-content: center;
    margin-left: 29%;
    margin-right: 29%;
    border-radius: 10px;
    text-decoration: none;
    color:#ffffff;

}
#recipe-details{
    background-color: #333333;
    display: flex;
    flex-direction: column;
    position: absolute;
    border-radius: 10px;
    width: 60vw;
    margin-top: 20px;
    color: white;
    display: none;
}
#recipe-content{
    padding: 20px;
    height: 75vh;
    overflow-y: auto;
    text-align: center;
}
#recipe-content p,
#recipe-content li{
    text-align: left;
    padding: 10px;
}
#recipe-content::-webkit-scrollbar{
    width: 12px;
}
#recipe-content::-webkit-scrollbar-thumb{
    background-color: #595454;
    border-radius: 10px;

}
#recipe-content::-webkit-scrollbar-thumb:hover{
    background-color: #6f6e6e;
}
#statusBar{
    display: flex;
    justify-content: end;
    align-items: center;
    background-color: #545447;
    height: 2vh;
    padding: 10px;
    border-top-left-radius: 5px;
    border-bottom-right-radius: 5px;
}

    <script>
    const apiKey = 'e19cc7272f1d421c80ad93845dc4a6e2';


async function searchRecipes() {
    const searchQuery = document.getElementById("query").value;
    try{
        const response = await fetch (`https://api.spoonacular.com/recipes/complexSearch?apiKey=${apiKey}&query=${searchQuery}`)
        const data = await response.json();
        const recipeList = document.getElementById("results");
        recipeList.innerHTML = "";
        if(data.results.length === 0){
            recipeList.innerHTML = "No recipes found."

        }
        else{
            data.results.forEach(recipe => {
                const recipeItem = document.createElement("div");
                recipeItem.className = "recipe-item";
                const recipeTitle = document.createElement("h3");
                recipeTitle.textContent = recipe.title;
                const recipeImage = document.createElement("img");
                recipeImage.src = recipe.image;
                recipeImage.alt = recipe.title;
                const recipeLink = document.createElement("a");
                recipeLink.textContent = "View Recipe";
                recipeLink.href = "#";
                recipeLink.onclick = async function (e) {
                    e.preventDefault();
                    await showRecipeDetails(recipe.id);
                };
                recipeItem.appendChild(recipeImage);
                recipeItem.appendChild(recipeTitle);
                recipeItem.appendChild(recipeLink);
                recipeList.appendChild(recipeItem);
            });

        }
    } catch(error) {
        console.error("Error fetching recipes:", error);
    }
}
async function showRecipeDetails(recipeId) {
    const recipeDetailsDiv = document.getElementById("recipe-details");
    const recipeContentDiv = document.getElementById("recipe-content");
    try{
        const response = await fetch(`https://api.spoonacular.com/recipes/${recipeId}/information?apiKey=${apiKey}`);
        const recipeData = await response.json();
        recipeContentDiv.innerHTML =`
        <h2>${recipeData.title}</h2>
        <img src="${recipeData.image}" alt="${recipeData.title}">
        <p><strong>Ingredients:</strong> ${recipeData.extendedIngredients.map(ingredient => ingredient.original).join(', ')}</p>
        <p><strong>Instructions:</strong> ${recipeData.instructions}</p>`;
        recipeDetailsDiv.style.display = "flex";
    }
    catch (error) {
        console.error("Error fetching recipe details:", error)
    }
    

}
function closeRecipeDetails(){
    const recipeDetailsDiv = document.getElementById("recipe-details");
    recipeDetailsDiv.style.display = "none";
}
</script>
</body>
</html>
