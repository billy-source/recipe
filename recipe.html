<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body >
    <header>
        <div class="logo"><i class="fa-solid fa-utensils"></i> </div>
        <div class="search-container">
        <input type="text" placeholder="Search for recipes..."id="query">
        <button type="submit" id="submit-button" onclick="searchRecipes()">Search</button>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="recipe.html" class="active">Recipes</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
   
    <div id="results"></div>
    <div id="recipe-details">
        <div id="statusBar">
            <span>
                <i id="close-button" onclick="closeRecipeDetails()" class="fa fa-times" aria-hidden="true"></i>
            </span>
        </div>
        <div id="recipe-content"></div>
    </div>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;

}
header{
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color:  #fff9db;
    width: 100%;
    height: 20vh;
}
.navbar{
    display: flex;
    align-items: center;
    justify-content: flex-end;
}
.navbar ul li{
    list-style: none;
    display: inline-flex;
    margin: 0 18px;
    padding: 8px 0;
    font-size: 1.1rem;
    transition: color 0.2s;
    position: relative;
}
.navbar ul li a{
    text-decoration: none;
    display: flex;
    color: #333333;
    
}

.logo {
    font-size: 1.8rem;
    font-weight: bold;
}


body{
    display: flex;
    flex-direction: column;
    background-color: #ff8787;
    align-items: center;
    font-family: 'Poppins', sans-serif;
 

}
.search-container{
    outline: none;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50px;
    background-color: #f8f8f8;
    border-radius: 35px;
    width: 30vw;
    margin-bottom: 30px;
}
.search-container input{
    outline: none;
    border-radius: 35px;
    border: none;
    width: 30vw;
    padding: 15px;
    font-size: 16px;
    background-color: #f8f8f8;
}
#submit-button{
    border-radius: 35px;
    border: none;
    height: 50px;
    background-color: gray;
    width: 120px;
    cursor: pointer;
    color: white;
    box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.25);
    font-weight: bold;
  
}
#submit-button:hover{
    background-color: #333333;
}
#results{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    margin: 20px;
    gap: 24px;
    width: 100%;

}
.recipe-item{
    width: 300px;
    margin-top: 20px;
    transition: 0.3s;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    cursor: pointer;
    width: 300px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
    background-color: #f8f8f8;
    min-height: 450px;
    

}
.recipe-item:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
  }

.recipe-item img{
       width: 100%;
       height: 70%;
       object-fit: cover;
       border-radius: 10px 10px 0px 0px;

}
.recipe-item h3{
    margin-bottom: 20px;
    margin-left: 10px;
}
.recipe-item a{
    background-color: #ff8787;
    border: none;
    padding: 3px;
    display: flex;
    justify-content: center;
    margin-left: 29%;
    margin-right: 29%;
    border-radius: 10px;
    text-decoration: none;
    color: #ffffff;
    opacity: 0.85;

}
.recipe-item a:hover{
    opacity: 1;

}
#recipe-details{
    background-color: #333333;
    display: flex;
    flex-direction: column;
    position: absolute;
    border-radius: 10px;
    width: 60vw;
    margin-top: 20px;
    color: white;
    display: none;
}
#recipe-content{
    padding: 20px;
    height: 75vh;
    overflow-y: auto;
    text-align: center;
}
#recipe-content p,
#recipe-content li{
    text-align: left;
    padding: 10px;
}
#recipe-content::-webkit-scrollbar{
    width: 12px;
}
#recipe-content::-webkit-scrollbar-thumb{
    background-color: #595454;
    border-radius: 10px;

}
#recipe-content::-webkit-scrollbar-thumb:hover{
    background-color: #6f6e6e;
}
#statusBar{
    display: flex;
    justify-content: end;
    align-items: center;
    background-color: #545447;
    height: 2vh;
    padding: 10px;
    border-top-left-radius: 5px;
    border-bottom-right-radius: 5px;
}
#close-button{
    cursor: pointer;
}


@media (max-width: 900px) {
    header {
        flex-direction: column;
        height: auto;
        padding: 20px 0;
    }
    .logo {
        margin-bottom: 10px;
        font-size: 1.4rem;
    }
    .navbar ul li {
        margin: 0 10px;
        font-size: 1rem;
    }
    .search-container {
        width: 60vw;
    }
    .search-container input {
        width: 60vw;
    }
}

@media (max-width: 600px) {
    header {
        flex-direction: column;
        align-items: flex-start;
        height: auto;
        padding: 15px 10px;
    }
    .logo {
        font-size: 1.1rem;
        margin-bottom: 8px;
    }
    .navbar {
        width: 100%;
        justify-content: center;
    }
    .navbar ul {
        padding-left: 0;
    }
    .navbar ul li {
        margin: 0 5px;
        font-size: 0.95rem;
        padding: 6px 0;
    }
    .search-container,
    .search-container input {
        width: 90vw;
    }
}
    </style>
    <script>
        const apiKey = '775163d13b8542c5898dc07690a342c2';


async function searchRecipes() {
    const searchQuery = document.getElementById("query").value;
    try{
        const response = await fetch(`https://api.spoonacular.com/recipes/complexSearch?apiKey=${apiKey}&query=${searchQuery}`)
        const data = await response.json();
        const recipeList = document.getElementById("results");
        recipeList.innerHTML = "";
        if(data.results.length === 0){
            recipeList.innerHTML = "No recipes found."

        }
        else{
            data.results.forEach(recipe => {
                const recipeItem = document.createElement("div");
                recipeItem.className = "recipe-item";
                const recipeTitle = document.createElement("h3");
                recipeTitle.textContent = recipe.title;
                recipeTitle.style.margin = "10px, 0p";
                const recipeImage = document.createElement("img");
                recipeImage.src = recipe.image;
                recipeImage.alt = recipe.title;
                const recipeLink = document.createElement("a");
                recipeLink.textContent = "View Recipe";
                recipeLink.href = "#";
                recipeLink.style.gap = "19px";
                recipeLink.onclick = async function (e) {
                    e.preventDefault();
                    await showRecipeDetails(recipe.id);
                };
                recipeItem.appendChild(recipeImage);
                recipeItem.appendChild(recipeTitle);
                recipeItem.appendChild(recipeLink);
                recipeList.appendChild(recipeItem);
            });

        }
    } catch(error) {
        console.error("Error fetching recipes:", error);
    }
}
async function showRecipeDetails(recipeId) {
    const recipeDetailsDiv = document.getElementById("recipe-details");
    const recipeContentDiv = document.getElementById("recipe-content");
    try{
        const response = await fetch(`https://api.spoonacular.com/recipes/${recipeId}/information?apiKey=${apiKey}`);
        const recipeData = await response.json();
        recipeContentDiv.innerHTML =`
        <h2>${recipeData.title}</h2>
        <img src="${recipeData.image}" alt="${recipeData.title}">
        <p><strong>Ingredients:</strong> ${recipeData.extendedIngredients.map(ingredient => ingredient.original).join(', ')}</p>
        <p><strong>Instructions:</strong> ${recipeData.instructions}</p>`;
        recipeDetailsDiv.style.display = "flex";
    }
    catch (error) {
        console.error("Error fetching recipe details:", error)
    }
    

}
function closeRecipeDetails(){
    const recipeDetailsDiv = document.getElementById("recipe-details");
    recipeDetailsDiv.style.display = "none";
}
    </script>
</body>
</html>
