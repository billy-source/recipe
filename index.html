    <script src="script.js"></script>
    <script>
        const isLoggedIn = localStorage.getItem("loggedIn") === "true";
        const isLoggedOut = localStorage.getItem("loggedIn") === "false";
        const loginLink = document.getElementById("login-link");
        const logoutLink = document.getElementById("logout-link");
    
        if (isLoggedIn) {
          // Hide Login link and show Logout
          if (loginLink) loginLink.style.display = "none";
          if (logoutLink) logoutLink.classList.remove("hidden");
    
          // Logout behavior
          logoutLink.addEventListener("click", function (e) {
            e.preventDefault();
            localStorage.removeItem("loggedIn");
            window.location.reload(); // Reload page to reflect logout
          });
        }
        else {
          // Logged out: Show Login, Hide Logout
      if (loginLink) loginLink.style.display = "inline";
      if (logoutLink) logoutLink.classList.add("hidden");
        }

      if (isLoggedOut) {
        // Hide Logout link and show Login
        if (logoutLink) logoutLink.style.display = "none";
        if (loginLink) loginLink.classList.remove("hidden");
        
        }
    </script>
