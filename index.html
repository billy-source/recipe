<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Bite - Recipes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/883df57fc9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo"><i class="fa-solid fa-utensils"></i> </div>
       
        <nav>
            <ul>
                <li><a href="home.html" class="hover:bg-green-600 rounded-lg px-4 py-2 border-b-2 border-green-500">Home</a></li>
                <li><a href="recipe.html" class="hover:bg-green-600 rounded-lg px-4 py-2">Recipes</a></li>
                <li><a href="favourites.html"  class="hover:bg-green-600 rounded-lg px-4 py-2">Favorites</a></li>
                <li><a href="login.html"class="hover:bg-blue-600 rounded-lg px-4 py-2" >Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="search-container">
        <input type="text" placeholder="Search for recipes...">
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <main>
        <div class="hero-slideshow">
            <div class="slides fade">
                <img src="rec1.jpg" alt="Delicious food 1" width="auto" height="auto">
            </div>
            <div class="slides fade">
                <img src="rec2.jpg" alt="Delicious food 2" width="auto" height="auto">
            </div>
            <div class="slides fade">
                <img src="rec3.jpg" alt="Delicious food 3" width="auto" height="auto">
            </div>
            
            <!-- <div class="search-container">
                <input type="text" placeholder="Search for recipes">
            </div> -->

            <div class="tagline">
                <h1>Every Bite tells a flavour</h1>
            </div>
            
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
            <!-- The dots/circles -->
            <div class="dots-container">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
        <h2>Popular Recipes</h2>
        <section class="popular-recipes">
            
            <!-- Recipe cards would go here -->
        </section>

        <section class="contact">
            <h3>Send us a message</h3>
            <form>
                <textarea placeholder="Your message..."></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <a href="#" class="back-to-top">Back to top</a>
        <div class="footer-links">
            <a href="#">Recipes</a>
            <a href="#">Search</a>
            <a href="#">Favorites</a>
        </div>
        <div class="mt-6 text-right ">
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
    </div>
  </div>

    </footer>

    <script src="script.js"></script>
</body>
</html>
