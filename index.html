<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Bite - Recipes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/883df57fc9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo"><i class="fa-solid fa-utensils"></i> </div>
       
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#" class="active">Recipes</a></li>
                <li><a href="#">Favorites</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="search-container">
        <input type="text" placeholder="Search for recipes...">
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <main>
        <div class="hero-slideshow">
            <div class="slides fade">
                <img src="rec1.jpg" alt="Delicious food 1" width="auto" height="auto">
            </div>
            <div class="slides fade">
                <img src="rec2.jpg" alt="Delicious food 2" width="auto" height="auto">
            </div>
            <div class="slides fade">
                <img src="rec3.jpg" alt="Delicious food 3" width="auto" height="auto">
            </div>
            
            <!-- <div class="search-container">
                <input type="text" placeholder="Search for recipes">
            </div> -->

            <div class="tagline">
                <h1>Every Bite tells a flavour</h1>
            </div>
            
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
            <!-- The dots/circles -->
            <div class="dots-container">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
         <h2>Explore by Categories</h2>
        <section class="popular-recipes">
            <div class="card">
  <img src="lasagna.jpg" alt="Avatar" width="250px" height="250px">
  <div class="container">
    <h4><b>Lasagna</b></h4> 
    <button class="view-button"><a href="recipe.html">View Recipe</a></button>  
  </div>
</div>
      <div class="card">
  <img src="chicken burito.jpg" width="250px" height="250px">
  <div class="card-container">
    <h4><b>Chicken Burito</b></h4>
    <button class="view-button"><a href="recipe.html">View Recipe</a></button> 
  </div>
</div>
    <div class="card">
  <img src="mimosa.jpg" width="250px" height="250px">
  <div class="container">
    <h4><b>Mimosa</b></h4> 
    <button class="view-button"><a href="recipe.html">View Recipe</a></button>  
  </div>
</div>
        <div class="card">
  <img src="pizza.jpg" width="250px" height="250px">
  <div class="container">
    <h4><b>Pizza</b></h4> 
    <button class="view-button"><a href="recipe.html">View Recipe</a></button>  
  </div>
</div>
       <div class="card">
  <img src="ice cream.jpeg" width="250px" height="250px">
  <div class="container">
    <h4><b>Cream Cake</b></h4> 
    <button class="view-button"><a href="recipe.html">View Recipe</a></button>  
  </div>
</div>
        <div class="card">
  <img src="cakes.jpeg" width="250px" height="250px">
  <div class="container">
    <h4><b>Cakes</b></h4> 
    <button class="view-button"><a href="recipe.html">View Recipe</a></button>  
  </div>
</div>
        
        </section>


        <section class="contact">
            <h3>Send us a message</h3>
            <form>
                <textarea placeholder="Your message..."></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <a href="#" class="back-to-top">Back to top</a>
        <div class="footer-links">
            <a href="#">Recipes</a>
            <a href="#">Search</a>
            <a href="#">Favorites</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
